{% extends 'head.html' %}
{% block content %}



<div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
<form action="" method="POST">
    <div class="form-row">
      <div class="form-group">
        <label for="inputEmail4">Username</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Username" name="email" value= {{ request.form.email }}>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" value= {{ request.form.password }}>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="address" value= {{ request.form.address }}>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" value= {{ request.form.city }}>
      </div>
      
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" value= {{ request.form.zip }}>
      </div>
    </div>
   
    <button type="submit" class="btn btn-primary">Sign me up</button>
  </form>
  </div>
</div>
<br><br>
  {% endblock %}
